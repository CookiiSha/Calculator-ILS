<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input"  />
        </div>
        <div class="buttons">
            
            <input type="button" value="AC" id="clear" />
            <input type="button" value="DEL" id="del" />
            <input type="button" value="%" class="operators" />
            <input type="button" value="*" class="operators" />
           
            <input type="button" value="7" class="numbers" />
            <input type="button" value="8" class="numbers" />
            <input type="button" value="9" class="numbers" />
            <input type="button" value="-" class="operators" />

            <input type="button" value="6" class="numbers" />
            <input type="button" value="5" class="numbers" />
            <input type="button" value="4" class="numbers" />
            <input type="button" value="+" class="operators" />

            <input type="button" value="1" class="numbers" />
            <input type="button" value="2" class="numbers" />
            <input type="button" value="3" class="numbers" />

            <input type="button" value="/" class="operators" />
            <input type="button" value="0" class="numbers" />
            <input type="button" value="." id="decimal" />

            <input type="button" value="=" id="equals" />
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
